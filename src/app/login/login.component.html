<div class="row my-3"> 
  <div class="offset-3 col-6" >
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" class="form-control" id="email" placeholder="Type your e-mail here" formControlName="email">
        <div class="invalid-feedback d-block" *ngIf="submitted && formLogin.controls.email.hasError('required')">
          The email is required.
        </div>
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Type your password here" formControlName="password">
      <div class="invalid-feedback d-block" *ngIf="submitted && formLogin.controls.password.hasError('required')">
        The password is required.
      </div>
    </div>  
    <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
