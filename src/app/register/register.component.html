<div class="row">
    <div class="offset-3 col-6 my-3">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label>Full Name</label>
                <input class="form-control" type="text" placeholder="Write Full Name" formControlName="fullName"
                [ngClass]="{'is-invalid': submitted && registerForm.controls.fullName.errors, 'is-valid': submitted && !registerForm.controls.fullName.errors }">
                <div *ngIf="submitted && registerForm.controls.fullName.hasError('required')" class="invalid-feedback d-block">
                    Full Name is required.
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email"placeholder="Ex: email@exemple.com" formControlName="email"
                [ngClass]="{'is-invalid': submitted && registerForm.controls.email.errors, 'is-valid': submitted && !registerForm.controls.email.errors }">
                <div *ngIf="submitted && registerForm.controls.email.hasError('required')" class="invalid-feedback d-block">
                    Email is required.
                </div>
                <div *ngIf="submitted && registerForm.controls.email.hasError('email')" class="invalid-feedback d-block">
                    Email is invalid.
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="Password" formControlName="password"
                [ngClass]="{'is-invalid': submitted && registerForm.controls.password.errors, 'is-valid': submitted && !registerForm.controls.password.errors }">
                <div *ngIf="submitted && registerForm.controls.email.hasError('required')" class="invalid-feedback d-block">
                    Password is required.
                </div>
                <div *ngIf="submitted && registerForm.controls.email.hasError('minlength(6)')" class="invalid-feedback d-block">
                    Password must be 6 or more caracters.
                </div>
            </div>
            <div class="form-group">
                <label>Password Confirmation</label>
                <input class="form-control" type="password"  placeholder="Password Confirmation" formControlName="passwordConfirmation"
                [ngClass]="{'is-invalid': submitted && registerForm.controls.passwordConfirmation.errors, 'is-valid': submitted && !registerForm.controls.passwordConfirmation.errors }">
                <div *ngIf="submitted && registerForm.controls.passwordConfirmation.hasError('required')" class="invalid-feedback d-block">
                    Password Confirmation must match.
                </div>
                <div  *ngIf="submitted && registerForm.hasError('mismatch')">Password does not match</div>
            </div>
            <div>
                <button class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> Register</button>
            </div>
            <div>
                <label> Already have an account ? <a routerLink="/login" style="text-decoration: none; font-size:larger;">Login</a> here</label>
            </div>
        </form>
    </div>
</div>
